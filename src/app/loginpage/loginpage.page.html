<ion-header>
    <ion-toolbar color="primary">
        <ion-title justify-content-center>
             World Partnership Walk Toronto
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content text-center class="homePage">
    <ion-grid>
        <ion-row justify-content-center align-items-center>
            <ion-col size-md="12" size-lg="12" size-xs="12">
                <div text-center>
                    <h1>Login Page</h1>
                </div>
                <div padding>
                    <firebase-ui (signInSuccessWithAuthResult)="successCallback($event)" (signInFailure)="errorCallback($event)"></firebase-ui>
                </div>
    
                <div padding>
                    <h1 *ngIf="afAuth.auth.currentUser">
                        Welcome {{afAuth.auth.currentUser.displayName}}!
                    </h1>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
