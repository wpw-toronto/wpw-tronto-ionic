<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Food Truck
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let item of (foodtruckList)" class="foodtruck-list">
        <ion-img id={{item.id}} src={{item.image_url}}></ion-img>
        <ion-card-header>
            <ion-card-title>{{item.title}}</ion-card-title>
            <ion-card-subtitle>{{item.sub_title}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
            {{item.description}}
        </ion-card-content>
    </ion-card>
</ion-content>
